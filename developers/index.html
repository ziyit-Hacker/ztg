<head>
    <meta charset="UTF-8">

    <script src="f12check.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            div[style*="max-width: 400px"] {
                width: 90%;
                margin: 10px auto;
                padding: 15px;
            }

            input,
            select {
                width: 100%;
            }

            button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .brg {
            text-align: left;
        }

        a {
            text-decoration: none;
        }

        h1,h4{
            color: white;
        }

        * {
            margin: 0px;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #868382;
        }

        .pod {
            width: 100%;
            height: 100%;
        }

        p {
            color: white;
        }

        ul li {
            display: inline-block;
            line-height: 35px;
        }

        li a {
            padding-left: 20px;
            padding-right: 20px;
        }

        li p {
            padding-left: 20px;
            padding-right: 20px;
        }

        .bid {
            color: #f25767;
        }

        .tit {
            color: white;
        }

        .line {
            width: 1px;
            height: 12px;
            background-color: #f3a707;
        }

        a:hover {
            color: #c42b1c;
        }

        #logs {
            color: white;
        }

        * {
            cursor: default !important;
        }
    </style>
</head>

<body background="../assets/bg.jpg" style=" background-repeat:no-repeat ;
        background-size:100% 100%;
        background-attachment: fixed;">
    <a href="../">返回主页</a>
    <script>
        // 检查用户权限
        function checkUserPermission() {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                alert('请先登录以访问该页面');
                window.location.href = '../';
                return;
            }

            const [typeCode] = authToken.split('-');
            if (typeCode === 'UR') {
                alert('您没有权限访问该页面');
                window.location.href = '../';
            }
        }

        // 页面加载时检查权限
        document.addEventListener('DOMContentLoaded', checkUserPermission);
    </script>
    <hr>
    <h1 id="top">&nbsp;开发者具体浏览日志文件</h1>
    <h4>&nbsp;&nbsp;ZIYIT Developers</h4>
    <hr>
    <a href="logs.log">浏览具体文件</a>
    <hr>
    <div>
        <p id="logs"></p>
    </div>
    <script>
        const logsElement = document.getElementById('logs');
        fetch('logs.log')
            .then(response => {
                return response.text();
            })
            .then(data => {
                let formattedData = data.replace(/\n/g, '<br>');
                formattedData = formattedData.replace(/ /g, '&nbsp;');
                logsElement.innerHTML = formattedData;
            })
            .catch(error => {
                console.error('Error fetching logs:', error);
                logsElement.textContent = '无法加载日志文件。';
            });
    </script>
    <hr>
    <a href="#top">
        <img src="../assets/up.png" alt="上滑">
    </a>

    <script>
        // 检查用户权限
        function checkUserPermission() {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '../';
                return;
            }

            const [typeCode] = authToken.split('-');
            if (typeCode === 'UR') {
                window.location.href = '../';
            }
        }

        // 页面加载时检查权限
        document.addEventListener('DOMContentLoaded', checkUserPermission);
    </script>
