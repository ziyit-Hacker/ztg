    <script>
        // 初始化广告限制状态
        const adToggle = document.getElementById('adToggle');
        const today = new Date().toDateString();
        const adPrefs = JSON.parse(localStorage.getItem('adPreferences') || '{}');
        
        // 检查今天的设置
        if (adPrefs.date === today && adPrefs.noLimit) {
            adToggle.textContent = '今天已取消广告限制';
        }
        
        // 点击事件处理
        adToggle.addEventListener('click', function() {
            const currentDate = new Date().toDateString();
            
            if (adPrefs.date === currentDate && adPrefs.noLimit) {
                // 恢复限制
                adPrefs.noLimit = false;
                adToggle.textContent = '今天不限制弹出广告';
            } else {
                // 取消限制
                adPrefs.date = currentDate;
                adPrefs.noLimit = true;
                adToggle.textContent = '今天已取消广告限制';
            }
            
            localStorage.setItem('adPreferences', JSON.stringify(adPrefs));
        });
